<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Skills</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>

    <script>
        function confirmDelete() {
            var confirmation = confirm("Delete Skills Carefully. The associated data for employees will also be affected. Are you sure?");
            return confirmation;
        }
    </script>
</head>
<body>
    <h2>View Skills</h2>

    <form th:action="@{/deleteSkills}" method="post" onsubmit="return confirmDelete()">
        <table border="1">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Skill ID</th>
                    <th>Skill Name</th>
                    <th>Subdomain</th>
                    <th>Domain</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="skill : ${skills}">
                    <td><input type="checkbox" th:value="${skill.skillid}" name="skillsToDelete"></td>
                    <td><span th:text="${skill.skillid}"></span></td>
                    <td><span th:text="${skill.skillname}"></span></td>
                    <td><span th:text="${skill.subdomain}"></span></td>
                    <td><span th:text="${skill.domain}"></span></td>
                </tr>
            </tbody>
        </table>

        <button type="submit">Delete Selected</button>
    </form>

    <div th:if="${param.deleted}">
        <p>Delete successful! The associated data for employees has been affected.</p>
    </div>

    <a th:href="@{/createDomainPage}">Create Domain</a>
    <a th:href="@{/createSubdomainPage}">Create Subdomain</a>
    <a th:href="@{/createSkillPage}">Create Skill</a>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
