<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="icon" href="MicrosoftTeams-image (1).png" type="image/x-icon">
    <title>TalenTrack | Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: -webkit-linear-gradient(left, #86e5c2, #00c6ff);
        }

        .emp-profile {
            padding: 3%;
            margin-top: 3%;
            margin-bottom: 3%;
            border-radius: 0.5rem;
            background: #fff;
        }

        .profile-img {
            text-align: center;
        }

        .profile-img img {
            width: 70%;
            height: 100%;
        }

        .profile-img .file {
            position: relative;
            overflow: hidden;
            margin-top: -20%;
            width: 70%;
            border: none;
            border-radius: 0;
            font-size: 15px;
            background: #212529b8;
        }

        .profile-img .file input {
            position: absolute;
            opacity: 0;
            right: 0;
            top: 0;
        }

        .profile-head h5 {
            color: #333;
        }

        .profile-head h6 {
            color: #0062cc;
        }

        .proile-rating {
            font-size: 12px;
            color: #818182;
            margin-top: 5%;
        }

        .proile-rating span {
            color: #495057;
            font-size: 15px;
            font-weight: 600;
        }

        .profile-head .nav-tabs {
            margin-bottom: 5%;
        }

        .profile-head .nav-tabs .nav-link {
            font-weight: 600;
            border: none;
        }

        .profile-head .nav-tabs .nav-link.active {
            border: none;
            border-bottom: 2px solid #0062cc;
        }

        .profile-work {
            padding: 14%;
            margin-top: -15%;
        }

        .profile-work p {
            font-size: 12px;
            color: #818182;
            font-weight: 600;
            margin-top: 10%;
        }

        .profile-work a {
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            font-size: 14px;
        }

        .profile-work ul {
            list-style: none;
        }

        .profile-tab label {
            font-weight: 600;
            width: 150px; /* Customize the width of labels */
        }

        .profile-tab .form-control {
            width: calc(100% + 180px); /* Adjust the width of input fields */
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #495057;
        }
    </style>
</head>


<body>
    <div class="container emp-profile">
        <div class="row">
           <div class="col-md-4">
            <div class="profile-img">
                <!-- Update the src attribute to correctly display the profile picture -->
                <img id="profilePicture" src="data:image/jpeg;base64,${#strings.bytesToBase64(user.profilePicture)}" alt="Profile Picture" />
            </div>
        </div>
                 <div class="col-md-8">
                <div class="profile-head">
                    <h5>
                        <!-- Display actual name from the database -->
                        <span th:text="${user.name}"></span>
                    </h5>
                    <h6>
 
                    <!-- Display designation from the database -->
                    <span th:text="${user.designation}"></span>
                                  </h6>
                    <br>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="form-group row">
                        <label for="employeeId" class="col-md-6 col-form-label">Employee Id</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="employeeId" th:value="${user.empid}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-md-6 col-form-label">Name</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="name" th:value="${user.name}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-6 col-form-label">Email</label>
                        <div class="col-md-6">
                            <input type="email" class="form-control" id="email" th:value="${user.empemail}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-md-6 col-form-label">Phone</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="phone" th:value="${user.empmobile}" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="availability" class="col-md-6 col-form-label">Availability</label>
                        <div class="col-md-6">
                            <select class="form-control" id="availability" name="availability" disabled>
                                <option value="true" th:selected="${user.availability}">Available</option>
                                <option value="false" th:selected="${!user.availability}">In Project</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add this button in the profile section of profile.html -->
<button class="btn btn-primary" id="editAvailabilityBtn">Edit Profile</button>

<!-- Add this script at the bottom of the profile.html file -->
<script>
    // Function to redirect to the edit availability page
    function editAvailability() {
        window.location.href = "/editAvailability";
    }

    // Attach click event listener to the edit button
    document.getElementById("editAvailabilityBtn").addEventListener("click", function() {
        editAvailability();
    });
</script>
</body>

</html>
